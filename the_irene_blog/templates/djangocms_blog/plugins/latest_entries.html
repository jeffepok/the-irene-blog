{% load i18n %}{% spaceless %}
<ul class="list-unstyled">
    {% for post in posts_list %}
        <li class="py-1"><a class="text-secondary" href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        <li class="dropdown-divider"></li>
    {% empty %}
        <p class="blog-empty">{% trans "No article found." %}</p>
    {% endfor %}
</ul>
{% endspaceless %}
